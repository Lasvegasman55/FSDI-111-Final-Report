{% extends 'base.html' %}

{% block title %}Tassks{% endblock title %}

{% block content %}



<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Summary</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
        <th scope="row">{{ task["id"] }}</th>
        <td>{{ task["name"] }}</td>
        <td>{{ task["summary"] }}</td>
        <td>{{ task["description"] }}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
   {% endblock content %}
